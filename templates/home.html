{% extends 'base.html' %} {% block content %}

  
  <div class="album text-center">
    <div class="container-fluid">
      <div
        class="row row-cols-1 row-cols-sm-2 row-cols-md-3 d-flex justify-content-center"
      >
        {% for i in list %}
        <div
          class="col flip-card lockedheight p-4 {% if i.9 == 'Canada' or i.9 == 'United States' or i.9 == 'Online' %} {{i.9}} {% else %} other {{i.9}} {% endif %}"
        >
              <div class="flip-card-inner">
                <div class="flip-card-front">
                  <div class="hackathon-card">
                    <img
                      src="{{ i.10 }}"
                      class="hackathon-img-front"
                      alt="Front Image"
                    />

                    <div class="hackathon-content">
                      <h2 class="card-title pt-4">{{ i.0 }}</h2>
                      <h6 class="">
                        <span>Location:</span> {{ i.6 }}, {{ i.9 }}
                      </h6>
                      <h5 class="">
                        <span>Date:</span> {{ i.2 }} - {{ i.3 }}
                      </h5>
                      
                    </div>
                  </div>
                </div>
                <div class="flip-card-back">
                  <div class="hackathon-card">
                    <div class = "card-image-overlay">
                    </div>
                    <img
                      src="{{ i.10 }}"
                      class="hackathon-img-back"
                      alt="Front Image"
                    />
                    <div class = 'hackathon-card-imgtext'>
                      <h6 >{{ i.6 }} | {{ i.2 }} - {{ i.3 }}</h6>
                      <h3 class="card-title">{{ i.0 }}</h3>
                    </div>
                    
                    <div class="card-body">
                    

                      <p class="card-text">Application Deadline: {{ i.4 }}</p>

                      <p class="card-text">Travel Reimbursements: {{ i.5 }}</p>
                    </div>
                  </div>
                </div>
              </div>

        </div>
        {% endfor %}
      </div>
    </div>
  </div>

{% endblock %}
